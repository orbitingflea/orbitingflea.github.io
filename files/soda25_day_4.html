}

}

}

msets, 3SUM, Subset Sum: Now for Real!</span></strong><br /><em><span>Nick Fischer</span></em><span> (INSAIT, Sofia Univ.)</span></td><td><strong><span>Simpler Optimal Sorting from a Directed Acyclic Graph</span></strong><br /><span>Ivor Van Der Hoog, Eva Rotenberg, and </span><em><span>Daniel P. Rutschmann</span></em><span> (Technical Univ. of Denmark)</span></td></tr><tr><td><span>9:25-9:45</span></td><td><strong><span>A Lower Bound for Light Spanners in General Graphs</span></strong><br /><span>Greg Bodwin and </span><em><span>Jeremy Flics</span></em><span> (UMich)</span></td><td><strong><span>Tree Independence Number IV. Even-Hole-Free Graphs</span></strong><br /><span>Maria Chudnovsky (Princeton Univ.); </span><em><span>Peter Gartland</span></em><span> (UC Santa Barbara); Sepehr Hajebi (Univ. of Waterloo); Daniel Lokshtanov (UC Santa Barbara); Sophie Spirkl (Univ. of Waterloo)</span></td><td><strong><span>New Applications of 3SUM-Counting in Fine-Grained Complexity and Pattern Matching</span></strong><br /><span>Nick Fischer (INSAIT, Sofia Univ.); </span><em><span>Ce Jin</span></em><span> and Yinzhan Xu (MIT)</span></td><td><strong><span>Finding Longer Cycles Via Shortest Colourful Cycle</span></strong><br /><span>Andreas Björklund and </span><em><span>Thore Husfeldt</span></em><span> (IT Univ. of Copenhagen)</span></td></tr><tr><td><span>9:50-10:10</span></td><td><strong><span>Subquadratic Algorithms in Minor-Free Digraphs: (weighted) Distance Oracles, Decremental Reachability, and More</span></strong><br /><span>Adam Karczmarz (Univ. of Warsaw); </span><em><span>Da Wei Zheng</span></em><span> (UIUC)</span></td><td><strong><span>A Refutation of the Pach-Tardos Conjecture for 0-1 Matrices</span></strong><br /><em><span>Seth Pettie</span></em><span> (UMich); Gábor Tardos (Renyi Institute)</span></td><td><strong><span>Beating Bellman&#39;s Algorithm for Subset Sum</span></strong><br /><span>Karl Bringmann (Saarland Univ. and Max Planck Institute for Informatics);
