table th {
    font-weight: normal;
}

/* Ensure table doesn't overflow */
table {
    width: 100%;
    border-collapse: collapse;
    word-wrap: break-word;
    overflow-x: auto;
    display: block;
}

/* Default padding for table cells */
table th, table td {
    border: 1px solid #dfe2e5;
    margin: 0;
    padding: 6px 13px; /* Default padding */
}

/* Adjust font size and padding for medium screens */
@media screen and (max-width: 1400px) {
    body {
        font-size: 12px; /* Smaller font size */
    }

    table th, table td {
        font-size: 12px; /* Reduce table font size */
        padding: 5px 10px; /* Adjust padding */
    }
}

/* Adjust font size and padding for medium screens */
@media screen and (max-width: 1200px) {
    body {
        font-size: 11px; /* Smaller font size */
    }

    table th, table td {
        font-size: 11px; /* Reduce table font size */
        padding: 4px 8px; /* Adjust padding */
    }
}

/* Adjust font size and padding for medium screens */
@media screen and (max-width: 1000px) {
    body {
        font-size: 10px; /* Smaller font size */
    }

    table th, table td {
        font-size: 10px; /* Reduce table font size */
        padding: 4px 8px; /* Adjust padding */
    }
}

/* Adjust font size and padding for medium screens */
@media screen and (max-width: 800px) {
    body {
        font-size: 8px; /* Smaller font size */
    }

    table th, table td {
        font-size: 8px; /* Reduce table font size */
        padding: 4px 8px; /* Adjust padding */
    }
}

/* Adjust font size and padding for very small screens */
@media screen and (max-width: 600px) {
    body {
        font-size: 6px; /* Even smaller font size */
    }

    table th, table td {
        font-size: 6px; /* Ensure readability */
        padding: 3px 6px; /* Adjust padding */
    }
}

/* Adjust font size and padding for very small screens */
@media screen and (max-width: 500px) {
    body {
        font-size: 5px; /* Even smaller font size */
    }

    table th, table td {
        font-size: 5px; /* Ensure readability */
        padding: 2px 4px; /* Adjust padding */
    }
}

/* Adjust font size and padding for very small screens */
@media screen and (max-width: 400px) {
    body {
        font-size: 4px; /* Even smaller font size */
    }

    table th, table td {
        font-size: 4px; /* Ensure readability */
        padding: 2px 4px; /* Adjust padding */
    }
}
